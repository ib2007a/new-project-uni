<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FODOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <a href="home.html" class="logo">FODOOL</a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="index.html">About</a>
            <a href="login.html">Sign In</a>
            <a href="register.html">Sign Up</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="spongebob_love.html">SpongeBob</a>
        </nav>
    </header>

    <main class="contact-section">
        <div class="contact-container">
            <div class="contact-form-wrapper">
                <h2 class="contact-title">Get in Touch</h2>
                <p class="contact-subtitle">We'd love to hear from you. Send us a message!</p>

                <div class="contact-info">
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>124 Conch Street, Bikini Bottom</span>
                    </div>
                    <div class="info-item">
                        <i class="fa-solid fa-home"></i>
                        <span>The big orange pineapple under the sea</span>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message"><i class="fa-solid fa-comment"></i> Message</label>
                        <textarea id="message" placeholder="How can we help you?" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-image-wrapper">
                <!-- SpongeBob Image -->
                <img src="imges/spoange.png" alt="SpongeBob Contact" onerror="this.src='imges/spongebob_contact.png'">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 FODOOL. All rights reserved.</p>
    </footer>
</body>
<script>
    document.querySelector('.contact-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        try {
            const response = await fetch('http://localhost:3000/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, message })
            });

            const data = await response.json();

            if (data.success) {
                alert('Message Sent Successfully!');
                document.querySelector('.contact-form').reset();
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
</body>

</html>
