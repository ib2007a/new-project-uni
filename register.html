<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FODOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="home.html" class="logo">FODOOL</a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="index.html">About</a>
            <a href="login.html">Sign In</a>
            <a href="register.html">Sign Up</a>
            <a href="contact.html">Contact</a>
            <a href="spongebob_love.html">SpongeBob</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">Join the Community</h2>
                <p class="auth-subtitle">Start your journey with us today.</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="fullname"><i class="fa-solid fa-user"></i> Full Name</label>
                        <input type="text" id="fullname" placeholder="ibrahim mohamed" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" placeholder="ibrahim@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FODOOL. All rights reserved.</p>
    </footer>
</body>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Registration Successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
