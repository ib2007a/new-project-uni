<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FODOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="home.html" class="logo">FODOOL</a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="index.html">About</a>
            <a href="login.html">Sign In</a>
            <a href="register.html">Sign Up</a>
            <a href="contact.html">Contact</a>
            <a href="spongebob_love.html">SpongeBob</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to access your account.</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" placeholder="ibrahim@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                    <p class="auth-footer">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FODOOL. All rights reserved.</p>
    </footer>
</body>
<script>
    document.querySelector('.auth-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                alert('Login Successful! Welcome ' + data.user.username);
                // Redirect or perform login action
                window.location.href = 'home.html';
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
</body>

</html>
