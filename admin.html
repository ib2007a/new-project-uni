<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FODOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00cc6a;
            --bg-dark: #0f0f13;
            --card-bg: #1a1a20;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --danger: #ff4b4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            margin: 2rem 0 1rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background: #25252e;
            color: var(--text-gray);
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #25252e;
        }

        .password-reveal {
            cursor: pointer;
            color: var(--text-gray);
            transition: color 0.3s;
        }

        .password-reveal:hover {
            color: var(--primary-color);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="dashboard-header">
        <a href="home.html" class="logo">FODOOL ADMIN</a>
        <button class="refresh-btn" onclick="fetchData()"><i class="fa-solid fa-sync"></i> Refresh Data</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Users</div>
            <div class="stat-value" id="total-users">0</div>
            <i class="fa-solid fa-users" style="color: var(--text-gray)"></i>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Visits</div>
            <div class="stat-value" id="total-visits">0</div>
            <i class="fa-solid fa-eye" style="color: var(--text-gray)"></i>
        </div>
    </div>

    <h2 class="section-title"><i class="fa-solid fa-user-shield"></i> User Accounts</h2>
    <div style="overflow-x: auto;">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <h2 class="section-title"><i class="fa-solid fa-clock-rotate-left"></i> Recent Logins</h2>
    <div style="overflow-x: auto;">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="logins-table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/data');
                const data = await response.json();

                // Update Stats
                document.getElementById('total-users').innerText = data.users.length;
                document.getElementById('total-visits').innerText = data.visits;

                // Update Users Table
                const usersBody = document.getElementById('users-table-body');
                usersBody.innerHTML = '';
                data.users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>
                                <span class="password-text">••••••••</span>
                                <i class="fa-solid fa-eye password-reveal" onclick="togglePassword(this, '${user.password}')"></i>
                            </td>
                            <td><button style="border:none;background:none;color:var(--danger);cursor:pointer;"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>
                    `;
                    usersBody.innerHTML += row;
                });

                // Update Logins Table
                const loginsBody = document.getElementById('logins-table-body');
                loginsBody.innerHTML = '';
                // Show last 10 logins reversed
                data.logins.slice().reverse().slice(0, 10).forEach(login => {
                    const row = `
                        <tr>
                            <td>${login.email}</td>
                            <td>${new Date(login.timestamp).toLocaleString()}</td>
                        </tr>
                    `;
                    loginsBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to load admin data');
            }
        }

        function togglePassword(icon, password) {
            const span = icon.previousElementSibling;
            if (span.innerText === '••••••••') {
                span.innerText = password;
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                span.innerText = '••••••••';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Load data on start
        fetchData();
    </script>
</body>

</html>
